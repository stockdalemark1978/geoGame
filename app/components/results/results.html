<h1>Results</h1>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Geocache Name</th>
        <th>Distance</th>
        <th>Favorites</th>
        <th>Size</th>
        <th>Difficulty</th>
        <th>Terrain</th>
        <th>Last Found</th>
      </tr>
  </thead>
    <tbody>
      <tr ng-repeat="result in results">
        <td ng-repeat="result in results">{{result.name}}</td>
        <td ng-repeat="result in results">{{result.distance}}</td>
        <td ng-repeat="result in results">{{result.favorites}}</td>
        <td ng-repeat="result in results">{{result.size}}</td>
        <td ng-repeat="result in results">{{result.difficulty}}</td>
        <td ng-repeat="result in results">{{result.terrain}}</td>
        <td ng-repeat="result in results">{{result.lastFound}}</td>      
      </tr>
    </tbody>
  </table>
</div>

<h1>{{$ctrl.$rootScope.distances}}</h1>
