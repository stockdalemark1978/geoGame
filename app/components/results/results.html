<h1>Results</h1>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th ng:repeat="(i,th) in $ctrl.$rootScope.headers" ng:class="$ctrl.selectedCls(i)" ng:click="$ctrl.changeSorting(i)" ng:click="$ctrl.selectedCls(i)">{{th}}</th>
      </tr> 
  </thead>
    <tbody>
       <tr ng:repeat="result in $ctrl.$rootScope.results | orderBy: $ctrl.sort.column">
        <td>{{result.a}}</td>
        <td>{{result.b}} mi</td>
        <td>{{result.c}}</td>
        <td>{{result.d}}</td>
        <td>{{result.e}}</td>
        <td>{{result.f}}</td>
      </tr>   
    </tbody>
  </table>
</div>
