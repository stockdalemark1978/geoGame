<h1>Results</h1>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Geocache Name</th>
        <th>Distance</th>
        <th>Favorites</th>
        <th>Size</th>
        <th>Difficulty</th>
        <th>Terrain</th>
      </tr> 
  </thead>
    <tbody>
       <tr ng-repeat="result in $ctrl.$rootScope.results | orderBy:'distance'">
        <td>{{result.title}}</td>
        <td>{{result.distance}} mi</td>
        <td>{{result.favorites}}</td>
        <td>{{result.size}}</td>
        <td>{{result.difficulty}}</td>
        <td>{{result.terrain}}</td>
      </tr>   


      <!--<tr ng-repeat="result in $ctrl.results">
        <td>{{result.name}}</td>
        <td>{{result.price}}</td>
        <td>{{result.selected}}</td>
        <td>{{result.terrain}}</td>
        <td>{{result.lastFound}}</td>
      </tr>    -->
      
    </tbody>
  </table>
</div>
